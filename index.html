<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CurryCat | Linktree</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Inter',sans-serif;
min-height:100vh;
background:#0a0a0f;
color:#fff;
overflow-x:hidden;
display:flex;
align-items:center;
justify-content:center;
position:relative
}
body::before{
content:'';
position:fixed;
inset:-200%;
background:
radial-gradient(circle at 20% 50%, rgba(120,50,255,0.15) 0%, transparent 50%),
radial-gradient(circle at 80% 80%, rgba(255,50,150,0.15) 0%, transparent 50%),
radial-gradient(circle at 40% 20%, rgba(0,200,255,0.1) 0%, transparent 50%);
animation:gradientShiftSmooth 40s linear infinite;
will-change:transform;
z-index:0
}
@keyframes gradientShiftSmooth{
from{transform:translate3d(0,0,0)}
to{transform:translate3d(300px,-300px,0)}
}
.grid{
position:fixed;
inset:-200%;
background-image:
linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
background-size:50px 50px;
animation:gridMoveSmooth 60s linear infinite;
will-change:transform;
z-index:0
}
@keyframes gridMoveSmooth{
from{transform:translate3d(0,0,0)}
to{transform:translate3d(500px,500px,0)}
}
.container{position:relative;z-index:1;width:100%;max-width:480px;padding:48px 24px;margin:20px}
.avatar-wrapper{position:relative;width:140px;height:140px;margin:0 auto 24px}
.avatar{
width:100%;height:100%;border-radius:50%;
background-image:url('https://cdn.bigfox24.site/currycat.jpg');
background-size:cover;background-position:center;
border:3px solid rgba(255,255,255,0.1);
box-shadow:0 0 0 1px rgba(255,255,255,0.05),0 20px 60px rgba(0,0,0,0.5),inset 0 0 40px rgba(255,255,255,0.05);
position:relative;
animation:avatarFloat 6s ease-in-out infinite
}
@keyframes avatarFloat{
0%,100%{transform:translateY(0) rotate(0deg)}
50%{transform:translateY(-10px) rotate(2deg)}
}
.avatar::before{
content:'';
position:absolute;
inset:-15px;
border-radius:50%;
background:linear-gradient(45deg,#00f0ff,#7000ff,#ff006e);
opacity:0.3;
filter:blur(20px);
animation:hueRotate 8s linear infinite;
z-index:-1
}
@keyframes hueRotate{
from{filter:blur(20px) hue-rotate(0deg)}
to{filter:blur(20px) hue-rotate(360deg)}
}
.name{
text-align:center;
font-size:32px;
font-weight:900;
margin-bottom:8px;
background:linear-gradient(135deg,#00f0ff 0%,#a855f7 50%,#ff006e 100%);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
background-clip:text;
animation:shimmer 3s ease-in-out infinite;
background-size:200% 200%
}
@keyframes shimmer{
0%,100%{background-position:0% 50%}
50%{background-position:100% 50%}
}
.bio{text-align:center;color:rgba(255,255,255,0.6);font-size:15px;margin-bottom:40px;font-weight:500}
.links{display:flex;flex-direction:column;gap:16px}
.link{
position:relative;
display:flex;
align-items:center;
justify-content:center;
gap:12px;
padding:20px 28px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(10px);
border:1px solid rgba(255,255,255,0.1);
border-radius:16px;
text-decoration:none;
color:#fff;
font-weight:600;
font-size:16px;
transition:all .3s cubic-bezier(.4,0,.2,1);
overflow:hidden
}
.link:hover{
transform:translateY(-4px);
border-color:rgba(255,255,255,0.3);
box-shadow:0 10px 40px rgba(0,0,0,0.3),0 0 20px rgba(0,240,255,0.2)
}
.link:active{transform:translateY(-2px)}
footer{text-align:center;margin-top:48px;color:rgba(255,255,255,0.4);font-size:13px;font-weight:500;letter-spacing:.5px}
.particle{
position:fixed;
width:4px;
height:4px;
background:rgba(255,255,255,0.3);
border-radius:50%;
pointer-events:none;
z-index:0;
animation:particleFloatSmooth linear infinite;
will-change:transform
}
@keyframes particleFloatSmooth{
from{transform:translate3d(0,120vh,0) scale(1)}
to{transform:translate3d(100px,-120vh,0) scale(0)}
}
@media(max-width:480px){
.container{padding:32px 20px}
.name{font-size:28px}
.link{padding:18px 24px}
}
</style>
</head>
<body>
<div class="grid"></div>
<div class="container">
<div class="avatar-wrapper"><div class="avatar"></div></div>
<h1 class="name">@cybersecurity.og</h1>
<p class="bio">Wubba Lubba Dub Dub</p>
<div class="links">
<a class="link" href="https://discord.gg/UPVcRep4Wp">Discord</a>
<a class="link" href="https://bigfox24.site">BigFox</a>
<a class="link" href="https://github.com/currycatdev">GitHub</a>
</div>
<footer>âœ¨ Multiverse approved</footer>
</div>
<script>
for(let i=0;i<20;i++){
const p=document.createElement('div');
p.className='particle';
p.style.left=Math.random()*100+'%';
p.style.animationDuration=20+Math.random()*15+'s';
p.style.animationDelay=-Math.random()*40+'s';
document.body.appendChild(p);
}
</script>
</body>
</html>
