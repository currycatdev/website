<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CurryCat | Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: #0a0a0f;
      color: #fff;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Animated gradient background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 50, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 50, 150, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(0, 200, 255, 0.1) 0%, transparent 50%);
      animation: gradientShift 15s ease infinite;
      z-index: 0;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    /* Grid overlay */
    .grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      padding: 48px 24px;
      margin: 20px;
    }

    /* Avatar with glassmorphism */
    .avatar-wrapper {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 24px;
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-image: url('https://cdn.bigfox24.site/currycat.jpg');
      background-size: cover;
      background-position: center;
      border: 3px solid rgba(255,255,255,0.1);
      box-shadow: 
        0 0 0 1px rgba(255,255,255,0.05),
        0 20px 60px rgba(0,0,0,0.5),
        inset 0 0 40px rgba(255,255,255,0.05);
      position: relative;
      animation: avatarFloat 6s ease-in-out infinite;
    }

    @keyframes avatarFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(2deg); }
    }

    .avatar::before {
      content: '';
      position: absolute;
      inset: -15px;
      border-radius: 50%;
      background: linear-gradient(45deg, #00f0ff, #7000ff, #ff006e);
      opacity: 0.3;
      filter: blur(20px);
      animation: hueRotate 8s linear infinite;
      z-index: -1;
    }

    @keyframes hueRotate {
      0% { filter: blur(20px) hue-rotate(0deg); }
      100% { filter: blur(20px) hue-rotate(360deg); }
    }

    /* Name and bio */
    .name {
      text-align: center;
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #00f0ff 0%, #a855f7 50%, #ff006e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s ease-in-out infinite;
      background-size: 200% 200%;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .bio {
      text-align: center;
      color: rgba(255,255,255,0.6);
      font-size: 15px;
      margin-bottom: 40px;
      font-weight: 500;
    }

    /* Links with modern glassmorphism */
    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .link {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 20px 28px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .link::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0,240,255,0.1), rgba(160,85,247,0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .link:hover {
      transform: translateY(-4px);
      border-color: rgba(255,255,255,0.3);
      box-shadow: 
        0 10px 40px rgba(0,0,0,0.3),
        0 0 20px rgba(0,240,255,0.2);
    }

    .link:hover::before {
      opacity: 1;
    }

    .link:active {
      transform: translateY(-2px);
    }

    /* Link icons */
    .link-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .link-text {
      position: relative;
      z-index: 1;
    }

    /* Specific link colors */
    .link.discord:hover {
      box-shadow: 
        0 10px 40px rgba(88,101,242,0.3),
        0 0 20px rgba(88,101,242,0.4);
    }

    .link.website:hover {
      box-shadow: 
        0 10px 40px rgba(0,240,255,0.3),
        0 0 20px rgba(0,240,255,0.4);
    }

    .link.github:hover {
      box-shadow: 
        0 10px 40px rgba(240,80,255,0.3),
        0 0 20px rgba(240,80,255,0.4);
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 48px;
      color: rgba(255,255,255,0.4);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    /* Floating particles */
    .particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      animation: particleFloat 20s linear infinite;
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px) scale(0);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 32px 20px;
      }
      .name {
        font-size: 28px;
      }
      .link {
        padding: 18px 24px;
      }
    }
  </style>
</head>
<body>

  <script>
    // Create floating particles
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 5 + 's';
      particle.style.animationDuration = (8 + Math.random() * 6) + 's';
      document.body.appendChild(particle);
    }
  </script>
