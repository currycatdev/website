<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>currycat | nichts passiert mehr</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      background: #050505;
      color: #8a8a8e;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at bottom, #0a000a 0%, #000000 70%);
      opacity: 0.95;
      z-index: -2;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      padding: 60px 24px;
      text-align: center;
    }

    .avatar-wrapper {
      position: relative;
      width: 110px;
      height: 110px;
      margin: 0 auto 32px;
      filter: grayscale(85%) brightness(0.55) contrast(0.9);
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-image: url('https://cdn.bigfox24.site/currycat.jpg');
      background-size: cover;
      background-position: center;
      border: 1px solid #111;
      box-shadow: inset 0 0 40px #000;
      opacity: 0.45;
    }

    .name {
      font-size: 26px;
      font-weight: 400;
      color: #444;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
    }

    .realname {
      font-size: 13px;
      color: #222;
      margin-bottom: 28px;
      font-weight: 300;
    }

    .bio {
      color: #333;
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 52px;
      font-weight: 300;
      letter-spacing: -0.2px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 24px;
      background: rgba(15,15,15,0.6);
      border: 1px solid #111;
      border-radius: 8px;
      color: #555;
      text-decoration: none;
      font-size: 15px;
      font-weight: 400;
      transition: all 0.4s ease;
      pointer-events: all;
      position: relative;
      overflow: hidden;
    }

    .link:hover {
      color: #777;
      background: rgba(20,20,20,0.7);
      border-color: #222;
      transform: translateY(-1px);
    }

    .link:active {
      transform: translateY(0);
    }

    .link-icon {
      width: 22px;
      height: 22px;
      opacity: 0.4;
      transition: opacity 0.4s;
    }

    .link:hover .link-icon {
      opacity: 0.65;
    }

    .link-text {
      opacity: 0.8;
    }

    footer {
      margin-top: 70px;
      color: #222;
      font-size: 12px;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .rain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .drop {
      position: absolute;
      width: 2px;
      height: 60px;
      background: linear-gradient(transparent, rgba(40,40,80,0.25));
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh);
      }
    }
  </style>
</head>
<body>

  <div class="rain"></div>

  <div class="container">
    <div class="avatar-wrapper">
      <div class="avatar"></div>
    </div>

    <div class="name">currycat</div>
    <div class="realname">@cybersecurity.og</div>

    <p class="bio">
      noch hier.<br>
      code schreiben • nichts fertigstellen •<br>
      bugs fixen die morgen wieder da sind<br>
      3:47 Uhr ist mein neuer Mittag
    </p>

    <div class="links">
      <a class="link" href="https://discord.gg/UPVcRep4Wp" target="_blank">
        <span class="link-icon">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515..."/></svg>
        </span>
        <span class="link-text">discord (manchmal online)</span>
      </a>

      <a class="link" href="https://bigfox24.site">
        <span class="link-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/></svg>
        </span>
        <span class="link-text">website (seit 8 monaten nicht angefasst)</span>
      </a>

      <a class="link" href="https://github.com/currycatdev">
        <span class="link-icon">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12..."/></svg>
        </span>
        <span class="link-text">github (137 unpushed commits)</span>
      </a>
    </div>

    <footer>··· wahrscheinlich bald weg ···</footer>
  </div>

  <script>
    // sehr langsame, traurige regen animation
    function createDrop() {
      const drop = document.createElement('div');
      drop.className = 'drop';
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (0.8 + Math.random() * 1.8) + 's';
      drop.style.animationDelay = Math.random() * 5 + 's';
      drop.style.opacity = Math.random() * 0.35 + 0.1;
      document.querySelector('.rain').appendChild(drop);
      
      setTimeout(() => drop.remove(), 8000);
    }

    setInterval(createDrop, 180);
    // etwas mehr am Anfang
    for(let i = 0; i < 35; i++) createDrop();
  </script>
</body>
</html>
