<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>currycat | links</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      background: #0b0b12;
      color: #c0c0d0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 70% 30%, rgba(80,40,140,0.08), transparent 40%),
                  radial-gradient(circle at 20% 80%, rgba(40,80,140,0.06), transparent 50%);
      z-index: -2;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 460px;
      padding: 60px 28px;
      text-align: center;
    }

    .avatar-wrapper {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      position: relative;
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-image: url('https://cdn.bigfox24.site/currycat.jpg');
      background-size: cover;
      border: 3px solid rgba(60,60,90,0.4);
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      filter: brightness(0.92) saturate(0.75);
    }

    .name {
      font-size: 2.4rem;
      font-weight: 500;
      color: #a0a0c0;
      margin-bottom: 6px;
      letter-spacing: -0.5px;
    }

    .tag {
      color: #606080;
      font-size: 0.95rem;
      margin-bottom: 28px;
    }

    .bio {
      color: #9090a8;
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 48px;
      font-weight: 300;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      padding: 18px 26px;
      background: rgba(30,30,50,0.45);
      border: 1px solid rgba(80,80,120,0.3);
      border-radius: 12px;
      color: #b0b0d0;
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 400;
      transition: all 0.35s ease;
      backdrop-filter: blur(6px);
    }

    .link:hover {
      background: rgba(45,45,70,0.6);
      border-color: rgba(100,100,160,0.5);
      color: #e0e0ff;
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .link-icon {
      width: 24px;
      height: 24px;
      opacity: 0.7;
      transition: opacity 0.35s;
    }

    .link:hover .link-icon {
      opacity: 1;
    }

    footer {
      margin-top: 60px;
      color: #505070;
      font-size: 0.85rem;
      font-weight: 300;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="avatar-wrapper">
      <div class="avatar"></div>
    </div>

    <div class="name">currycat</div>
    <div class="tag">@cybersecurity.og</div>

    <p class="bio">
      meistens am coden<br>
      manchmal am schlafen<br>
      sehr oft am prokrastinieren<br>
      aber irgendwie geht’s weiter… irgendwie
    </p>

    <div class="links">
      <a class="link" href="https://discord.gg/UPVcRep4Wp" target="_blank">
        <span class="link-icon">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515..."/></svg>
        </span>
        <span class="link-text">Discord</span>
      </a>

      <a class="link" href="https://bigfox24.site">
        <span class="link-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/></svg>
        </span>
        <span class="link-text">Website</span>
      </a>

      <a class="link" href="https://github.com/currycatdev">
        <span class="link-icon">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12..."/></svg>
        </span>
        <span class="link-text">GitHub</span>
      </a>
    </div>

    <footer>··· just existing since 3:33 AM ···</footer>
  </div>

</body>
</html>
